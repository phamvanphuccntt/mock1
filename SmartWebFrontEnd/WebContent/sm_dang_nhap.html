<div class="container">

    <div class="card card-container" style="margin-left: auto; margin-right: auto; margin-bottom: 1%;">
        <img id="profile-img" class="profile-img-card" src="images/login.jpg" />
        <p id="profile-name" class="profile-name-card"></p>
        <div class="form-signin" ng-form="formLogin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" class="form-control" placeholder="Nhập username" required autofocus ng-model="username">
            <input type="password" class="form-control" placeholder="Nhập password" required ng-model="password">

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" ng-model="remember" ng-true-value="true" ng-false-value="false"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login()" ng-disabled="!formLogin.$valid">Sign in</button>
        </div>
    </div><!-- /card-container -->
</div><!-- /container -->
