<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>2. Your Profile - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <label>
                    <h1>Your Profile</h1>
                  </label>
                  <div class="profile_avatar">
                    <img src="images/avatar.png" height="80px" width="80px">
                  </div>
                  
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <form>
                    <div class="basic_infomation">
                      <h3>Basic Information</h3>
                      <div class="form-group row">
                        <label for="name" class="col-4 col-form-label" >Name</label>
                        <div class="col-8">
                          <input id="name" name="name" placeholder="Name" class="form-control here" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="dayofbirth" class="col-4 col-form-label">Date of birth</label>
                        <div class="col-8">
                          <input id="dayofbirth" name="dayofbirth" placeholder="Day of birth" class="form-control here" type="Date">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label for="select" class="col-4 col-form-label">Gender</label>
                        <div class="col-8">
                          <select id="select" name="select" class="custom-select">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                    <div class="basic_infomation">
                      <h3>Contact Information</h3>
                      <div class="form-group row">
                        <label for="telephonenumber" class="col-4 col-form-label">Telephone Number</label>
                        <div class="col-8">
                          <input id="telephonenumber" name="telephonenumber" placeholder="Telephone Number" class="form-control here" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                          <input id="email" name="email" placeholder="Email" class="form-control here" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="facebook" class="col-4 col-form-label">Facebook</label>
                        <div class="col-8">
                          <input id="facebook" name="facebook" placeholder="Facebook" class="form-control here" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="nativeland" class="col-4 col-form-label">Native Land</label>
                        <div class="col-8">
                          <input id="nativeland" name="nativeland" placeholder="Native Land" class="form-control here" type="text">
                        </div>
                      </div>
                    </div>
                    
                    <div class="work_infomation">
                      <h3>Work Information</h3>
                      <div class="form-group row">
                        <label for="workofplace" class="col-4 col-form-label">Work of place</label>
                        <div class="col-8">
                          <input id="workofplace" name="workofplace" placeholder="Work of place" class="form-control here" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="skill" class="col-4 col-form-label">Skill</label>
                        <div class="col-8">
                          <input id="skill" name="skill" placeholder="Skill" class="form-control here" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="workexperence" class="col-4 col-form-label">Work Experence</label>
                        <div class="col-8">
                          <input id="workexperence" name="workexperence" placeholder="Work Experence" class="form-control here" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="education_infomation">
                      <h3>Education</h3>
                      <div class="form-group row">
                        <label for="university" class="col-4 col-form-label">University</label>
                        <div class="col-8">
                          <input id="university" name="university" placeholder="University" class="form-control here" required="required" type="text">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label for="specialized" class="col-4 col-form-label">Specialized</label>
                        <div class="col-8">
                          <input id="specialized" name="specialized" placeholder="Specialized" class="form-control here" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="graduationyear" class="col-4 col-form-label">Graduation year</label>
                        <div class="col-8">
                          <input id="graduationyear" name="graduationyear" placeholder="Graduation year" class="form-control here" type="text">
                        </div>
                      </div>
                     
                      
                      <div class="form-group row">
                        <div class="offset-4 col-8">
                          <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                          <button name="reset" type="reset" class="btn btn-primary">Reset</button>
                        </div>
                      </div>
                    </div>
                    
                    
                  </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
